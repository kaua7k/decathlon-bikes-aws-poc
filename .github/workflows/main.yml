name: Sync Images to Server

on:
  push:
    branches:
      - main
    paths-ignore:
      - "*.txt"

jobs:
  sync-images:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Upload image via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SCP_HOST }}
          username: ${{ secrets.SCP_USERNAME }}
          key: ${{ secrets.SCP_PRIVATE_KEY }}
          port: ${{ secrets.SCP_PORT }}
          source: "decathlon-bikes-aws-poc /FBrG7fZWYAMkBD7.jpg"  # Caminho da imagem dentro do reposit√≥ri0
          target: "/mnt/efs"  # Caminho de destino no servidor remoto
