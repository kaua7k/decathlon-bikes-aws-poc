name: decathlon_bikes_sync_images

on:
  push:
    branches:
      - "main"
    paths-ignore:
      - "*.txt"

jobs:
  githubactions-decathlon-bikes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload Image via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SCP_HOST }}
          username: ${{ secrets.SCP_USERNAME }}
          key: ${{ secrets.SCP_PRIVATE_KEY }}
          port: ${{ secrets.SCP_PORT }}
          source: "C:\Users\56327148883\Downloads\FBrG7fZWYAMkBD7.jpg"  # Caminho local do Windows
          target: "https://github.com/kaua7k/decathlon-bikes-aws-poc.git"  # Caminho de destino no servidor Git
